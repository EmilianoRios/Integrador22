{% extends 'profesorModulo/base.html' %} 
{% block content %}
<!-- MATERIAS-->
<div class="col">
    <div class="containter border border-1 rounded-1" style="min-width: 900px;">
        <p class="h6 pt-2 text-center">Materias</p>
        <hr class="m-0">
        <p class="h6 m-0 text-primary text-center">Año:    2022     Cuatrimestre:    1</p>
        <hr class="m-0">
        
        
        <table id="materias_profesor" class="table table-striped" style="width:100%;">
            <thead>
                <tr>
                    <th>Materias</th>
                    <th>Horario</th>
                    <th>Año</th>
                    <th>Asignas Notas</th>
                </tr>
            </thead>
            <tbody>
                
                {% for d in materias%}
                
                <tr>
                    <td>{{d.nombreMateria}}</td>
                    <td>{{d.horario}}</td>
                    <td>{{d.anio}}</td>
                    <td><a href="{% url 'notas_profesor' d.id%}">Agregar/Modificar nota</a></td>

                </tr>
                {%endfor%}
            </tbody>
        </table>
        
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
<script>
$(document).ready(function () {
    $('#materias_profesor').DataTable();
    $()
});
</script>
{% endblock %}
